<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
  <head>
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js"></script>

  </head>
  <body id="bgGreen">
    <header>

    </header>
    <section class="section90">
      <div class="divForm centerAlign">
      <form class="cadastro">
        <label for="codCliente">Código</label>
        <input type="text" id="codCliente">
        <br />
        <label for="nomeCliente">Nome</label>
        <input type="text" id="nomeCliente">
        <br />
        <label for="idadeCliente"> Idade</label>
        <input type="text" id="idadeCliente">
        <br />
        <label for="cidadeCliente"> Cidade</label>
        <input type="text" id="cidadeCliente">
        <br />
        <input class="sonBtn btn "type="button" onclick="return cadastro(1);" value="Cadastrar">

    </form>
  </div>
    <table id="tabela" class="centerAlign">
        <tr>
            <td>Código</td>
            <td>Nome</td>
            <td>Idade</td>
            <td>Cidade</td>
        </tr>
    </table>
      </section>
      <aside>
      <button class="sonBtn btn centerAlign" type="submit"><a href="/index.html">Voltar ao ínicio</a> </button>
    </aside>
  </body>
</html>
